name: Keep App Alive

on:
  schedule:
    # Runs at 00:00 every day (you can adjust this cron schedule)
    - cron: "0 0 * * *"
  workflow_dispatch: # Allows you to run it manually if needed

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Wake up Streamlit App
        run: |
          curl https://your-app-name.streamlit.app/
